# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: [ 3.8, 3.9, "3.10", "3.11", "3.12" ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        arch: [ arm64, x86_64 ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Verify sorted imports
        run: |
          python -m pip install isort
          isort . -m HANGING_INDENT -l 120 --check-only
      - name: Install OpenSSL
        if: matrix.os == 'windows-latest'
        run: |
          choco install openssl --no-progress
          echo "INCLUDE=C:\Progra~1\OpenSSL\include" >> $GITHUB_ENV
          echo "LIB=C:\Progra~1\OpenSSL\lib" >> $GITHUB_ENV
        shell: bash
      - name: Test build
        run: |
          python -m pip install --upgrade build
          python -m build .
      - name: Test build wheels
        env:
          CIBW_ARCHS: [ x86_64 ]
          CIBW_SKIP: cp37-* pp37-* *-musllinux*
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir dist
      - name: Test install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U .
